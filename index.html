<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CPR Каталоґ</title>
        <link rel="icon" type="image/x-icon" href="fav.ico">
        <link rel="stylesheet" href="css.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <nav>
            <div id='nav' class="breadcrumbs">
                <a href="/" class="nav-button site-logo" data-navigo>
                    <img src="logo.png" alt="logo">    
                    <b>CPR</b>
                </a>
                <div class="nav-button has-list">
                    <div id="firstCrumb">Головна</div>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="crumb-list">
                        <a href="#/animehub/animes" blank-navigate><i class="bi bi-card-heading"></i>Аніме</a>
                        <a href="#/animehub/releases" blank-navigate><i class="bi bi-collection"></i>Релізи</a>
                        <a href="#/animehub/teams" blank-navigate><i class="bi bi-people"></i>Команди</a>
                    </div>
                </div>
            </div>
            <div class="right-nav">
                <button id="themeSwitch" class="nav-button"><i class="bi bi-sun"></i></button>
                <button id="searchModalButton" class="nav-button" onclick="searchModal.showModal()"><i class="bi bi-search"></i></button>
            </div>
        </nav>

        <div id="app">
            <div>CPRcatalog — це сайт з інформацією про різноманітний контент українською. Читати чи дивитись тут немає можливості.
            Детальніше про Каталоґ</div>
        </div>

        <div id="loadingOverlay">
          <div class="loader"></div>
          <span>Завантаження БД... Очікуйте ~10с.</span>
        </div>

        <dialog id="searchModal" class="modal">
            <span id="searchClose" class="modal-close">&times;</span>
            <div class="search-types">
                <label><input type="radio" name="searchType" value="anime" checked>Аніме</label>
                <label><input type="radio" name="searchType" value="releases">Релізи</label>
                <label><input type="radio" name="searchType" value="teams">Команди</label>
            </div>
            <input type="text" id="searchInput" placeholder="Введіть запит..." autocomplete="off">
            <div id="searchResults"><p>Почніть вводити запит</p></div>
        </dialog>

        <footer>
            <div id='footerLinks'>
                <a target="_blank" href="https://t.me/cprcatalog" external-link>
                    <svg viewBox="0 0 24 24" width="1em" height="1em"><path d="M19.7773,4.42984 C20.8652,3.97177 22.0315,4.8917 21.8394,6.05639 L19.5705,19.8131 C19.3517,21.1395 17.8949,21.9006 16.678,21.2396 C15.6597,20.6865 14.1489,19.8352 12.7873,18.9455 C12.1074,18.5012 10.0255,17.0766 10.2814,16.0625 C10.5002,15.1954 14.0001,11.9375 16.0001,10 C16.7857,9.23893 16.4279,8.79926 15.5001,9.5 C13.1985,11.2383 9.50332,13.8812 8.28136,14.625 C7.20323,15.2812 6.64031,15.3932 5.96886,15.2812 C4.74273,15.0769 3.60596,14.7605 2.67788,14.3758 C1.42351,13.8558 1.48461,12.132 2.67703,11.63 L19.7773,4.42984 Z"/></svg>
                    Telegram
                </a>
                <a target="_blank" href="https://github.com/DrBryanMan/CPRcatalog" external-link>
                    <svg viewBox="0 0 24 24" width="1em" height="1em"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg>
                    GitHub
                </a>
            </div>
            <div>
                <label>© 2024-2025 Центр Прийняття Рішень</label>
            </div>
            <div>
                <a class='badge' href="https://hikka.io" external-link>
                    <img src='https://rosset-nocpes.github.io/ua-badges/src/powered-by-hikka_ua-dark.svg'>
                </a>
                <a class='badge' href="https://cpr-catalog.notion.site/174d30fa35d081748e00e5589cc34896" external-link>
                    <img src='https://rosset-nocpes.github.io/ua-badges/src/notion-dark.svg'>
                </a>
            </div>
        </footer>

        <script type="module" src="js.js"></script>
        <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
    </body>
</html>
