<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Catalog</title>
        <link rel="stylesheet" href="css.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <nav>
            <div id='nav' class="breadcrumbs">
                <div id="homeButton" class="nav-button">CPR</div>
                <div id="firstCrumb" class="has-list nav-button">Головна<i class="fa-solid fa-chevron-down"></i>
                    <div class="crumb-list">
                        <button id="animeListButton"><i class="fa-solid fa-video"></i>Аніме</button>
                        <button id="releasesListButton"><i class="fa-solid fa-file-video"></i>Релізи</button>
                        <button id="teamsListButton"><i class="fa-solid fa-users-rectangle"></i>Команди</button>
                    </div>
                </div>
                <!-- <span id="secondCrumb">Назва тайтлу</span> -->
                <!-- <div id="thirdCrumb" class="has-list nav-button">Розділ</div> -->
            </div>
            <div id="searchButton" class="nav-button"><i class="fa-solid fa-search"></i>Пошук</div>
        </nav>

        <div id="searchModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="search-type">
                    <label><input type="radio" name="searchType" value="anime" checked>Аніме</label>
                    <label><input type="radio" name="searchType" value="releases">Релізи</label>
                    <label><input type="radio" name="searchType" value="teams">Команди</label>
                </div>
                <input type="text" id="searchInput" placeholder="Введіть запит...">
                <div id="searchResults"></div>
            </div>
        </div>

        <div id="app">
            <!-- Тут буде рендеритись контент -->
        </div>

        <div id="loadingОverlay">
            <div class="loader"></div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
